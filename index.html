<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/icons/favicon.png" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="hero">
      <picture class="hero__banner">
        <source srcset="./assets/img/hero-desktop.jpg" media="(min-width: 64em)">
        <img src="./assets/img/hero-mobile.jpg" alt="Woman with orange shirt">
      </picture>
      <div class="hero__info">
        <a class="hero__link" href="#" aria-label="Home">
          <img src="./assets/img/logo.svg" alt="Base Apparel Logo">
        </a>
        <h1 class="hero__title">
          <span>We're</span>
          <em>coming soon</em>
        </h1>
        <p class="hero__descrip">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="hero__form" action="">
          <input class="hero__email" type="email" name="email" placeholder="Email Address">
          <i class="hero__icon hero__icon--error"></i>
          <button class="hero__btn" aria-label="Send">
            <i class="hero__icon hero__icon--arrow"></i>
          </button>
        </form>
        <p class="hero__note">Please provide a valid email</p>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
